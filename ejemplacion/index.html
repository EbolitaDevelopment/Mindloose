<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Desplegable desde Arriba</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Botón de menú en la parte superior izquierda -->
  <button class="menu-toggle" id="menu-toggle">☰</button>

  <!-- Barra de navegación (oculta por defecto) -->
  <nav class="navbar" id="navbar">
    <ul class="nav-links">
      <li><a href="#home">Inicio</a></li>
      <li><a href="#about">Sobre mí</a></li>
      <li><a href="#services">Servicios</a></li>
      <li><a href="#contact">Contacto</a></li>
    </ul>
  </nav>

  <script>
    // Seleccionamos el botón y la barra de navegación
const menuToggle = document.getElementById('menu-toggle');
const navbar = document.getElementById('navbar');

// Añadimos un evento para que se despliegue y oculte la barra de navegación
menuToggle.addEventListener('click', () => {
  // Si la barra está cerrada (height: 0), la abrimos
  if (navbar.style.height === '0px' || navbar.style.height === '') {
    navbar.style.height = '300px'; // Ajusta la altura según sea necesario
  } else {
    navbar.style.height = '0px'; // La cerramos
  }
});

  </script>

</body>
</html>
